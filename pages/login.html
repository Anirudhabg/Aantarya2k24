<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="shortcut icon" href="../assets/icon/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../styles/loign.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="../js/auth.js" defer></script>
    <!-- <script src="../js/keepAlive.js" async></script> -->


</head>

<body>


    <!-- ALERT -->

    <div class="info">
        <div class="info__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" height="24" fill="none">
                <path fill="#393a37"
                    d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z">
                </path>
            </svg>
        </div>
        <div class="info__title" id="alert-title"></div>
        <div class="info__close"><svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                    fill="#393a37"></path>
            </svg></div>

    </div>


    <section class="main-section">
        <div class="loader"></div>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form name="signUpForm" method="post" onsubmit="return false">
                    <h1>Create Account</h1>

                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" name="isUg" value=true id="ugRadio" checked="">
                            <span class="name">UG</span>
                        </label>
                        <label class="radio">
                            <input type="radio" name="isUg" value=false id="pgRadio">
                            <span class="name">PG</span>
                        </label>
                    </div>

                    <select id="collegeName" name="college">
                        <option value="">Select College</option>
                        <option value="St Philomena College, Puttur">St Philomena College, Puttur</option>
                        <option value="Vivekananda College Puttur">Vivekananda College Puttur</option>
                        <option value="St. Jospeh Engineering Mangalore">St. Jospeh Engineering Mangalore</option>
                    </select>
                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="password" placeholder="Password" />
                    <button id="submitBtn">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form name="loginForm" method="post" onsubmit="return false">
                    <h1>Sign in</h1>

                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="password" placeholder="Password" />

                    <button id="submitBtnLogin">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with credentials</p>

                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friends</h1>
                        <p>Join Aantarya!</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
