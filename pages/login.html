<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="../styles/loign.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="../js/auth.js" defer></script>
    <script src="../js/keepAlive.js" async></script>


</head>

<body>

    
    <section class="main-section">
        <div class="loader"></div>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form name="signUpForm" method="post" onsubmit="return false">
                    <h1>Create Account</h1>
                
                    <div class="radio-inputs">
                        <label class="radio">
                          <input type="radio" name="isUg" value=true id="ugRadio" checked="">
                          <span class="name">UG</span>
                        </label>
                        <label class="radio">
                          <input type="radio"  name="isUg" value=false id="pgRadio">
                          <span class="name">PG</span>
                        </label>
                      </div>
                    
                    <select id="collegeName" name="college">
                        <option value="">Select College</option>
                        <option value="St Philomena College, Puttur">St Philomena College, Puttur</option>
                        <option value="Vivekananda College Puttur">Vivekananda College Puttur</option>
                        <option value="St. Jospeh Engineering Mangalore">St. Jospeh Engineering Mangalore</option>
                    </select>
                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="password" placeholder="Password" />
                    <button id="submitBtn">Sign Up</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form name="loginForm" method="post" onsubmit="return false">
                    <h1>Sign in</h1>
                    
                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="password" placeholder="Password" />
                    
                    <button id="submitBtnLogin">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with credentials</p>

                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friends</h1>
                        <p>Join Aantarya!</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
   
</body>

</html>
